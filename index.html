<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>

    <link

  <body>
    <div class="container">
      <div class="row mt-5 mb-4">
        <div class="col-md-12">
          <h3 class="text-center">
          Datos el Paciente
            <hr />
          </h3>
        </div>
      </div>
      <form action="recibirForm.php" method="POST" class="row g-3">
        <div class="col-md-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" name="nombre" class="form-control" required />
        </div>
        <div class="col-md-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required />
        </div>
        <div class="col-6">
          <label for="address" class="form-label">Dirección</label>
          <input type="text" name="address" class="form-control" required />
        </div>
        <div class="col-2">
          <label for="telefono" class="form-label">Telefono</label>
          <input type="text" name="telefono" class="form-control" required />
        </div>

        <div class="col-md-2">
          <label for="inputState" class="form-label">sexo</label>
          <select name="sexo" class="form-select" required>
            <option value="selecciona">----Seleccione---</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
          </select>
        </div>
        <br>
        <br>
        <br>
        <br>
        <h2>Datos de Parientes</h2>
        <div class="col-md-4">
          <label for="nombre2" class="form-label">Nombre</label>
          <input type="text" name="nombre2" class="form-control" required />
        </div>
        <div class="col-4">
          <label for="parentesco" class="form-label">Parentesco</label>
          <input type="text" name="parentesco" class="form-control" required />
        </div>
        <div class="col-md-4">
          <label for="edad2" class="form-label">edad</label>
          <input type="text" name="edad2" class="form-control" required />
        </div>
        <br>
        <br>
        <br>
        <h2>Condiciones Pre-Existentes Historial</h2>
        <div class="col-md-4">
          <label for="enfermedad" class="form-label">Enfermedad</label>
          <input type="text" name="enfermedad" class="form-control" required />
        </div>
        <div class="col-4">
          <label for="tiempo" class="form-label">Tiempo de Padecimiento</label>
          <input type="text" name="tiempo" class="form-control" required />
        </div>
        <br>
        <br>
        <br>
        <h2>Historial de Internamientos</h2>
        <div class="col-md-4">
          <label for="fecha" class="form-label">Fecha de Ingreso</label>
          <input type="text" name="fecha" class="form-control" required />
        </div>
        <div class="col-4">
          <label for="centro" class="form-label">Centro Médico</label>
          <input type="text" name="centro" class="form-control" required />
        </div>
        <div class="col-4">
          <label for="causa" class="form-label">Diagnóstico</label>
          <input type="text" name="causa" class="form-control" required />
        </div>

        
        <h2>Consulta de Registro</h2>
        <a href="consulta.html">Consultar Registro</a>

        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">
            Enviar mi formulario
          </button>
        </div>
      </form>
    </div>
